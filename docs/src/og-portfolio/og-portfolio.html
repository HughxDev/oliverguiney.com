<html><head><link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../og-rebirth/og-rebirth.html">
<link rel="import" href="../og-think-vertically/og-think-vertically.html">
<link rel="import" href="../og-wrathful-deity/og-wrathful-deity.html">
<link rel="import" href="../og-promised-land/og-promised-land.html">

</head><body><dom-module id="og-portfolio">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .__instructions {
        text-align: center;
        margin: 4rem auto;
        font-size: 1.75rem;
      }
    </style>
    <h2 class="visuallyhidden">Work</h2>
    <p class="__instructions">Select a piece to view process details.</p>

    <og-rebirth></og-rebirth>
    <og-rocky-pass></og-rocky-pass>
    <og-think-vertically></og-think-vertically>
    <og-wrathful-deity></og-wrathful-deity>
    <og-promised-land></og-promised-land>
    <og-new-york-state-of-mind></og-new-york-state-of-mind>
    <og-sledge-hammer></og-sledge-hammer>
    <og-shark></og-shark>
  </template>

  <script>Polymer({is:"og-portfolio",hostAttributes:{role:"article",id:"work"},properties:{_widths:{type:Array,value:[]}},attached:function(){for(var t=Polymer.dom(this.root),o=t.querySelectorAll("og-portfolio__piece"),i=o.length-1;i>=0;i--)"x"in o[i]&&this._widths.push(o[i].x);this._widths.sort(function(t,o){return t-o}),this.style.maxWidth=this._widths[0]+"px"}});</script>
</dom-module>
</body></html>
