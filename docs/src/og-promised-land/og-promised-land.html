</head><body><dom-module id="og-promised-land">
  <template>
    <style include="shared-styles"></style>
    <og-portfolio__piece id="promised-land" filename-id="promised-land" title-of-work="The Promised Land" short-description=" " resolutions="[ { &quot;width&quot;: &quot;2468&quot;, &quot;height&quot;: &quot;1196&quot;, &quot;zoomLevel&quot;: &quot;&quot;, &quot;types&quot;: [ &quot;jpg&quot;, &quot;png&quot; ] }, { &quot;width&quot;: &quot;1234&quot;, &quot;height&quot;: &quot;598&quot;, &quot;zoomLevel&quot;: &quot;@0,5x&quot;, &quot;types&quot;: [ &quot;jpg&quot; ] }, { &quot;width&quot;: &quot;617&quot;, &quot;height&quot;: &quot;299&quot;, &quot;zoomLevel&quot;: &quot;@0,25x&quot;, &quot;types&quot;: [ &quot;jpg&quot; ] } ]">

            <ul>
              <li>Looking at Lawrence of Arabia to try and hit a similar mood of desert adventure with a hint of danger</li>
            </ul>

            </ul>

          <og-portfolio__slide data-carousel-slide="" title-of-work="Composition" filename-id="Process 03">

            <ul>

              <li>I deviated from the sketch a bit, mostly keeping the same idea but pushing the scale more towards epic proportions</li>
            </ul>
