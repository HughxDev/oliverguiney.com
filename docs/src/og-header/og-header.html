<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../og-social/og-social.html">

</head><body><dom-module id="og-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
        margin: var(--global-spacing) auto;
        font-size: 1.25rem;
      }

      .__name, .__title {
        margin-top: 0;
        margin-bottom: 0;
      }

      .__child + .__child {
        margin-top: 1rem;
      }

      .__name + .__child {
        margin-top: .5rem;
      }

      a {
        color: #28aadc;
        display: inline-block;
        margin-right: 1rem;
      }

      a:last-child {
        margin-right: 0;
      }

      .email-address {
        text-transform: uppercase;
      }

      .__social {
        margin-top: 1.5rem;
      }
    </style>
    <h1 class="__name __child">
      
      Oliver Guiney
    </h1>
    <p class="__title __child">Concept Artist</p>
    
    <nav class="__nav __child">
      
      <a href="#about">About</a>
    </nav>
    <og-social class="__social"></og-social>
  </template>

  <script>Polymer({is:"og-header",hostAttributes:{role:"banner",id:"top"}});</script>
</dom-module>
</body></html>
