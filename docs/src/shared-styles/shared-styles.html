<html><head></head><body><dom-module id="shared-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :focus {
        outline: var(--a11y-outline-style);
      }

      .non-keyboard :focus {
        outline: none !important;
      }

      img {
        max-width: 100%;
      }

      p {
        max-width: 39em;
        margin-left: auto;
        margin-right: auto;
      }

      h1, h2, h3, h4, h5, h6 {
        text-align: center;
        font-family: var(--heading-font);
        font-weight: 500;
        line-height: 1;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      @media (min-width: 50em) {
        h1, h2, h3, h4, h5, h6 {
          margin-top: 2rem;
          margin-bottom: 2rem;
        }
      }

      h1 {
        font-size: 2.5rem;
      }
      @media (min-width: 40em) {
        h1 {
          font-size: 4rem;
        }
      }

      h2 {
        font-size: 2.25rem;
      }
      @media (min-width: 40em) {
        h2 {
          font-size: 3.5rem;
          line-height: .6;
          padding-top: .5rem;
          margin-bottom: 1.5rem;
        }
      }

      a:hover, a:focus {
        text-decoration: none;
      }

      .visuallyhidden { 
        position: absolute; 
        overflow: hidden; 
        clip: rect(0 0 0 0); 
        height: 1px; width: 1px; 
        margin: -1px; padding: 0; border: 0; 
      }
    </style>
  </template>
</dom-module></body></html>
