<html><head><link rel="import" href="../shared-styles/shared-styles.html">


</head><body><dom-module id="og-email">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }

      .__link, .__icon {
        width: 25px;
        height: 20px;
      }
    </style>
    <a class="__link" href$="[[url]]" title$="[[network]]" aria-label$="[[network]]">
      <picture class="__icon">
        <source srcset="../src/images/social/email.svg" type="image/svg+xml">
        <img src="../src/images/social/email.png" srcset="../src/images/social/email.png, ../src/images/social/email@2x.png 2x, ../src/images/social/email@3x.png 3x" width="25" height="20" alt$="[[alt]]">
      </picture>
    </a>
  </template>

  <script>Polymer({is:"og-email",properties:{url:{type:String,value:function(){return"mailto:"+encodeURIComponent('"Oliver Guiney"<oliver.guiney@gmail.com>')}},network:{type:String,value:"E-mail"},alt:{type:String,value:"E-mail Icon"}}});</script>
</dom-module></body></html>
