        border: none;
        background: none;
        color: #DDD;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.7;
      }

      button:hover,
      button:focus {
        opacity: 1;
      }

      #prevBtn {
        left: 12px;
      }

      #nextBtn {
        right: 12px;
      }

      button[disabled] {
        opacity: 0.4;
        cursor: default;
      }

    <div>
      <content select="carousel-slide, [carousel-slide], [data-carousel-slide]"></content>
    </div>
