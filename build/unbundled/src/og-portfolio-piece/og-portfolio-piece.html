<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

</head><body><dom-module id="og-portfolio-piece">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        margin-bottom: calc( var(--global-spacing) * .75 );
        /*box-shadow: 0 2px 2px rgba(255,255,255,0.125)*/
        /*border: .5rem solid var(--off-white);*/

        position: relative;
        /*float: left;*/
        padding-bottom: calc( var(--h) / var(--w) * 100% );
        width: 100%;
        /*text-align: center;*/
      }
      
      :host([x="2000"]) { --w: 2000; }
      :host([x="2042"]) { --w: 2042; }
      :host([x="2100"]) { --w: 2100; }
      :host([x="2826"]) { --w: 2826; }
      :host([x="4224"]) { --w: 4224; }

      :host([y="1080"]) { --h: 1080; }
      :host([y="1160"]) { --h: 1160; }
      :host([y="1527"]) { --h: 1527; }
      :host([y="2160"]) { --h: 2160; }

      .card__front,
      .card__back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .card__front,
      .card__back {
        -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
        -webkit-transition: -webkit-transform 0.3s;
                transition: transform 0.3s;
      }

      .card__back {
        padding: var(--global-spacing);
        background-color: #1e1e1e;
        -webkit-transform: rotateY(-180deg);
                transform: rotateY(-180deg);
      }

      .card__back > :first-child {
        margin-top: 0;
      }

      .card__back > :last-child {
        margin-bottom: 0;
      }

      :host([flipped]) .card__front {
        -webkit-transform: rotateY(-180deg);
                transform: rotateY(-180deg);
      }

      :host([flipped]) .card__back {
        -webkit-transform: rotateY(0);
                transform: rotateY(0);
      }

      img {
        border: .5rem solid var(--off-white);
      }
    </style>
    <div class="card__front">
      
      <img class="piece__image" id="{{piece.filenameId}}" srcset="{{getSrcset(piece)}}">
    </div>
    <div class="card__back">
      
      <p class="card__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, explicabo! Quidem amet laborum dignissimos quia, repudiandae cum totam perferendis velit voluptatum aspernatur vel animi ab, unde odit quos magnam, eveniet!</p>
    </div>
  </template>

  <script>Polymer({is:"og-portfolio-piece",hostAttributes:{role:"article"},properties:{x:{type:Number,value:1920,reflectToAttribute:!0},y:{type:Number,value:1080,reflectToAttribute:!0},flipped:{type:Boolean,value:!1,reflectToAttribute:!0},piece:{type:Object},directory:{type:String,value:"src/images/"}},attached:function(){var e=this;e.addEventListener("click",function(){e.flipped=!e.flipped})},getSrcset:function(e){for(var t="",i=e.resolutions.length-1;i>=0;i--)t+=this.directory+e.filenameId+"/"+e.filenameId+e.resolutions[i].filenameSuffix.replace(",","%2C")+"."+e.resolutions[i].types[0]+" "+e.resolutions[i].width+"w",0!==i&&(t+=", ");return t}});</script>
</dom-module>
</body></html>
