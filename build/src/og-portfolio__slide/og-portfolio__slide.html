<html><head><meta charset="UTF-8"></head><body><div hidden="" by-vulcanize=""><link rel="import" href="../../bower_components/polymer/polymer.html"><dom-module id="shared-styles" assetpath="../shared-styles/">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :focus {
        outline: var(--a11y-outline-style);
      }

      .non-keyboard :focus {
        outline: none !important;
      }

      img {
        max-width: 100%;
      }

      p {
        max-width: 39em;
        margin-left: auto;
        margin-right: auto;
      }

      h1, h2, h3, h4, h5, h6 {
        text-align: center;
        font-family: var(--heading-font);
        font-weight: 500;
        line-height: 1;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      @media (min-width: 50em) {
        h1, h2, h3, h4, h5, h6 {
          margin-top: 2rem;
          margin-bottom: 2rem;
        }
      }

      h1 {
        font-size: 2.5rem;
      }
      @media (min-width: 40em) {
        h1 {
          font-size: 4rem;
        }
      }

      h2 {
        font-size: 2.25rem;
      }
      @media (min-width: 40em) {
        h2 {
          font-size: 3.5rem;
          line-height: .6;
          padding-top: .5rem;
          margin-bottom: 1.5rem;
        }
      }

      a:hover, a:focus {
        text-decoration: none;
      }

      .visuallyhidden { 
        position: absolute; 
        overflow: hidden; 
        clip: rect(0 0 0 0); 
        height: 1px; width: 1px; 
        margin: -1px; padding: 0; border: 0; 
      }
    </style>
  </template>
</dom-module></div><dom-module id="og-portfolio__slide">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .__image {
        width: 100%;
        max-width: 100%;
      }
    </style>
    
    <img id="image" class="__image" aria-describedby$="[[descriptionId]]">
    <div id$="[[descriptionId]]" class="visuallyhidden">
      <h5>[[titleOfWork]]</h5>
      <content></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'og-portfolio__slide',

      behaviors: [ OG.DOM, OG.Image, OG.String ],

      hostAttributes: {
        role: 'group',
        id: 'process'
      },

      properties: {
        hostFilenameId: {
          type: String
        },
        filenameId: {
          type: String,
          value: ''
        },
        dasherizedFilenameId: {
          type: String
        },
        descriptionId: {
          type: String
        },
        filenameSuffix: {
          type: String,
          value: ''
        },
        filenamePrepend: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
        types: {
          type: Array,
          value: [ 'jpg' ]
        },
        directory: {
          type: String
        },
        subdirectory: {
          type: String,
          value: 'process/'
        },
        titleOfWork: {
          type: String
        },
        portfolioPiece: {
          type: Object
        }
      },

      ready: function ogPortfolioSlideReady() {
        var filenameParts;

        this.dasherizedFilenameId = this.dasherize( this.filenameId );

        this.portfolioPiece = this.getClosest( this, 'og-portfolio__piece' );

        filenameParts = this.getFilenameParts( this.portfolioPiece );

        this.descriptionId =
          this.portfolioPiece.filenameId
          + '-'
          + this.dasherizedFilenameId
          + '-description'
        ;

        this.$.image.src = this.getSrc( filenameParts );
        this.$.image.srcset = this.getSrcset( filenameParts );
      },

      // attached: function ogPortfolioSlideAttached() {
      //   this.$.content.removeAttribute( 'class' );
      // }
    });
  </script>
</dom-module>
</body></html>
