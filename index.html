    <paper-dialog id="contact" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <h2>Contact</h2>
      <p><a id="email-address" class="email-address" title="Open in mail application" href="mailto:oliver.guiney@gmail.com" target="_blank">oliver.guiney@gmail.com</a></p>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
        <paper-button id="copy-email-address" dialog-confirm autofocus hidden>Copy to Clipboard</paper-button>
      </div>
      <script>
        var emailAddress = document.getElementById( 'email-address' ).getAttribute( 'href' ).replace( /^mailto:\s*/i, '' );
        var $copyEmailAddress = document.getElementById( 'copy-email-address' );

        if ( ( typeof Promise !== "undefined" ) && ( Promise.toString().indexOf( "[native code]" ) !== -1 ) ) {
          $copyEmailAddress.addEventListener( 'click', function ( event ) {
            clipboard.writeText( emailAddress );
            // event.preventDefault();
          } );
          $copyEmailAddress.removeAttribute( 'hidden' );
        }
      </script>
    </paper-dialog>

    <script id="webcomponents">
      (function() {
        var classList = document.documentElement.classList;

        classList.remove( 'no-js' );
        classList.add( 'js' );

        if (
          'registerElement' in document
          && 'import' in document.createElement( 'link' )
          && 'content' in document.createElement( 'template' )
        ) {
          // do nothing
        } else {
          var webcomponentsjs = document.createElement( 'script' );

          webcomponentsjs.setAttribute( 'defer', 'defer' );
          webcomponentsjs.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';

          document.body.appendChild( webcomponentsjs );
        }
      })();
    </script>

    <script id="typekit">
      (function() {
        var config = {
          kitId: 'xey3oyf',
          scriptTimeout: 3000
        };

        var h = document.getElementsByTagName('html')[0];
        h.className += ' wf-loading';

        var t = setTimeout(function() {
          h.className = h.className.replace(/(\s|^)wf-loading(\s|$)/g, ' ');
          h.className += ' wf-inactive';
        }, config.scriptTimeout);

        var d = false;
        var tk = document.createElement('script');

        tk.src = '//use.typekit.net/' + config.kitId + '.js';
        tk.type = 'text/javascript';
        tk.async = 'true';
        tk.onload = tk.onreadystatechange = function() {
          var rs = this.readyState;

          if (d || rs && rs != 'complete' && rs != 'loaded') return;

          d = true;

          clearTimeout(t);

          try {
            Typekit.load(config);
          } catch (e) {}
        };

        var s = document.getElementsByTagName('script')[0];

        s.parentNode.insertBefore(tk, s);
      })();
    </script>

    <script id="google-analytics">
      function deuglifyAnalyticsURL() {
        if ( 'history' in window ) {
          history.replaceState( {}, document.title, window.location.href.replace( /(\?|&)utm_([^&]+)/gi, '' ).replace( '?&', '?' ).replace( /(&|\?)$/i, '' ) );
        }
      }

      var isProduction = /^https?:\/\/(www\.)?oliverguiney\.com/i.test( window.location.origin );
      var isDevelopment = !isProduction;
      var isInternalTrafficLink = /(?:\?|&)utm_source=internal\b/.test( window.location.search );
      var isInternalTraffic = false;

      if ( 'localStorage' in window ) {
        if ( isInternalTrafficLink ) {
          localStorage.setItem( 'internalTraffic', 'true' );
        }
        isInternalTraffic = ( isDevelopment || ( localStorage.getItem( 'internalTraffic' ) === 'true' ) );
      }

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-97009720-1', 'auto');
