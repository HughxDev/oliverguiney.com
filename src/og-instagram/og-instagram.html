
<link rel="import" href="../shared-styles/shared-styles.html" />
<!-- <link rel="import" href="../og-behaviors/og-behaviors.html" /> -->

<dom-module id="og-instagram">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }

      .__link, .__icon {
        display: inline-block;
        width: 25px;
        height: 25px;
      }
    </style>
    <a class="__link" href$="[[url]]" title$="[[network]]" aria-label$="[[network]]" target="_blank">
      <picture class="__icon">
        <source srcset="../src/images/social/instagram.svg" type="image/svg+xml" />
        <img
          src="../src/images/social/instagram.png"
          srcset="../src/images/social/instagram.png 1x, ../src/images/social/instagram@2x.png 2x, ../src/images/social/instagram@3x.png 3x"
          width="25"
          height="26"
          alt$="[[alt]]"
        />
      </picture>
    </a>
  </template>

  <script>
    Polymer({

      is: 'og-instagram',

      properties: {
        url: {
          type: String,
          value: 'https://www.instagram.com/oliverguiney/'
        },
        network: {
          type: String,
          value: 'Instagram'
        },
        alt: {
          type: String,
          value: 'Instagram Logo'
        }
      },

    });
  </script>
</dom-module>
