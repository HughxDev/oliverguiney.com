<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../shared-styles/shared-styles.html" />

<dom-module id="og-portfolio__slide">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        /*float: left;*/
      }

      .__image {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
      }
    </style>
    <!-- <img src$="{{filenamePrepend}}-{{filenameId}}.{{types.0}}" /> -->
    <img id="image" class="__image" aria-describedby$="[[descriptionId]]" />
    <div id$="[[descriptionId]]" class="visuallyhidden">
      <h5>[[titleOfWork]]</h5>
      <content></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'og-portfolio__slide',

      behaviors: [ OG.DOM, OG.Image, OG.String ],

      hostAttributes: {
        role: 'group',
        id: 'process'
      },

      properties: {
        hostFilenameId: {
          type: String
        },
        filenameId: {
          type: String,
          value: ''
        },
        dasherizedFilenameId: {
          type: String
        },
        descriptionId: {
          type: String
        },
        filenameSuffix: {
          type: String,
          value: ''
        },
        filenamePrepend: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
        types: {
          type: Array,
          value: [ 'jpg' ]
        },
        directory: {
          type: String
        },
        subdirectory: {
          type: String,
          value: 'process/'
        },
        titleOfWork: {
          type: String
        },
        portfolioPiece: {
          type: Object
        }
      },

      ready: function ogPortfolioSlideAttached() {
        this.dasherizedFilenameId = this.dasherize( this.filenameId );

        this.portfolioPiece = this.getClosest( this, 'og-portfolio__piece' );

        this.descriptionId =
          this.portfolioPiece.filenameId
          + '-'
          + this.dasherizedFilenameId
          + '-description'
        ;

        this.$.image.srcset = this.getSrcset( this.portfolioPiece );
      },

      getSrc: function ogPortfolioSlideGetSrc() {
        var regexWhitespace = /\s/g;

        var src =
          this.directory
          + this.portfolioPiece.filenameId
          + '/' + this.subdirectory
          + '“'
          + this.portfolioPiece.titleOfWork.replace( regexWhitespace, '%20' )
          + '”'
          + '%20'
          + this.portfolioPiece.filenameSuffix.replace( regexWhitespace, '%20' )
          + '%20'
          + '-'
          + '%20'
          + this.filenameId.replace( regexWhitespace, '%20' )
          + '.'
          + this.types[0]
        ;

        // console.log( this.getSrcset() );

        return src;
      }
    });
  </script>
</dom-module>
