<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../shared-styles/shared-styles.html" />
<link rel="import" href="../og-social/og-social.html" />

<dom-module id="og-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
        margin: var(--global-spacing) auto;
        /*font-size: 1.25rem;*/
      }

      .__title {
        font-size: 1.75rem;
      }

      .__child {
        margin-top: 0;
        margin-bottom: 0;
      }

      .__child + .__child {
        margin-top: 1rem;
      }

      .__name + .__child {
        margin-top: .5rem;
      }

      a {
        display: inline-block;
        margin-right: 1rem;
      }

      a:last-child {
        margin-right: 0;
      }

      .email-address {
        text-transform: uppercase;
      }

      .__social {
        margin-top: 1.5rem;
      }
    </style>
    <h1 class="__name __child">Oliver Guiney</h1>
    <p class="__title __child">Concept Artist</p>
    <p class="__child"><a class="email-address" href="mailto:oliver.guiney@gmail.com">oliver.guiney@gmail.com</a></p>
    <nav class="__nav __child">
      <!-- <a href="#work">Work</a> -->
      <a href="#about">About</a>
      <a href="/">Work</a>
      <a href="/process-slides">Process Slides</a>
    </nav>
    <og-social class="__social"></og-social>
  </template>

  <script>
    Polymer({

      is: 'og-header',

      hostAttributes: {
        role: 'banner',
        id: 'top'
      },

      // properties: {},

      attached: function () {
        var $aboutLink = document.querySelector( '[href="#about"]' );
        var $about = document.querySelector( '#about' );

        if ( location.hash && ( location.hash === 'about' ) ) {
          $about.scrollIntoView();
        }

        $aboutLink.addEventListener( 'click', function aboutClicked() {
          $about.scrollIntoView();
        } );
      }

    });
  </script>
</dom-module>
